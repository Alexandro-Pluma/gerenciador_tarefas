<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <script src="./main.js" defer></script>
    <title>Gerenciador de Tarefas</title>
</head>
<body onload="getPosts()">
    
    <div class="main">
        <div class="colOne">
            <button id="sair" onclick="sair()" type="button">Sair</button>
        </div>

        <div class="page">
            <div class="dark">
                <div id="toggle"  onclick="toggleDarkMode()">
                    <i class="indicator"></i>
                </div>
            </div>
            <header>
                <img src="./logo.svg" alt="">
            </header>
    
            <div class="checklist">
                <img id="cheklist" src="./Group.svg" alt="">
                <h2>Gerenciador de Tarefas</h2>
            </div>
    
            <button type="button" id="add-task">
                + Adicionar nova tarefa
            </button>

            <div class="header">
                <div class="filter-pesquisa">
                    <label for="filter" class="sr-only">Filter</label>
                    <input id="filter" type="text" placeholder="Filtrar Tarefa">
                    <i id="close" class="ph-magnifying-glass" ></i>
                </div>
            </div>
            
    
            <div class="overflow">
                <table class="task">
                    
                    <thead>
                        <tr>
                            <th>
                                Núm
                            </th>
                            <th>
                                Descrição
                            </th>
                            <th>
                                Data de entrega
                            </th>
                            <th>
                                Status
                            </th>
                            <th>
                                Ação
                            </th>
                        </tr>
                    </thead>

                    <tbody id="task-body">

    
                    </tbody>
    
                </table>
            </div>
            </div>
    
        
    
        </div>
        <div class="polygon">&nbsp;</div>
    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <main class="selection">
                <form id="subscribe" class="card"  method="post" >
                    <h1>
                        Adicionar nova tarefa
                    </h1>
        
                    <div class="fieldset-wrapper">
                        <label for="number">Número</label>
                        <input type="number" name="number" id="number" class="input" oninput="atribuiValor()" required />
                    </div>
        
                    <div class="fieldset-wrapper">
                        <label for="descricao">Descrição</label>
                        <input type="text" name="descricao" id="description" oninput="atribuiValor()" required >
                    </div>
    
                    <div class="fieldset-select">
                        <label for="date">Data</label>
                        <input type="date" name="date" id="date"   required >
                    </div>
    
                    <div class="fieldset-select">
                        <label for="description">Status</label>
                        <select id="status" name="description"  required >
                            <option  value=""></option>
                            <option  value="Concluída">Concluída</option>
                            <option  value=" em Andamento">em Andamento</option>
                            <option   value="Pausado">Pausado</option>
                        </select>
                    </div>
    
        
                    <div class="footer">
                        <button id="cancel" class="close"  type="button">cancelar</button>
                        <button id="to-save">SALVAR</button>
                    </div>
        
                </form>
            </main>

        </div>
 

    </div>
    <div class="modal_delete">
        <div class="container">
            <h2>
                Realmente deseja excluir a tarefa? 
            </h2>
            <div id="botao">
                <button id="excluirTarefa" onclick="deleteTask()">
                    Confirmar 
                </button>
                <button onclick="fecharModal()">
                    Cancelar
                </button>  
            </div>

        </div>

    </div>

</body>
</html>
